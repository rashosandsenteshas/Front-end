<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="usersadmin"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="reiniciar()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register">
    <div class="input">
      <div class="div">
        <ion-label>Fecha ingreso</ion-label>
        <input
          type="date"
          name="inicial"
          placeholder="Fecha inicial"
          [(ngModel)]="inicial"
        />
      </div>
      <div class="div2">
        <ion-label>Fecha salida</ion-label>
      <input
      type="date"
        name="final"
        placeholder="Fecha final"
        [(ngModel)]="final"
      />
      </div>
    </div>

    <div class="button">
      <ion-button (click)="filtrar()" expand="block"> Filtrar </ion-button>
    </div>
  </div>

  <div class="historial" *ngIf="(historial.length > 0) && (mostrarHistorial || historiales.length > 0)">
    <ion-card *ngFor="let item of (mostrarHistorial ? historial : historiales)">
      <ion-card-header>
        <ion-card-subtitle class="title">Nombre</ion-card-subtitle>
        <ion-card-subtitle class="title">PLaca</ion-card-subtitle>
        <ion-card-subtitle class="title">Fecha ingreso</ion-card-subtitle>
        <ion-card-subtitle class="title">Fecha salida</ion-card-subtitle>
      </ion-card-header>

      <ion-card-header>
        <ion-card-subtitle>{{item.nombre}}</ion-card-subtitle>
        <ion-card-subtitle>{{item.placa}}</ion-card-subtitle>
        <ion-card-subtitle>{{ formatDate(item.fecha_ingreso) }}</ion-card-subtitle>
        <ion-card-subtitle>{{ formatDate(item.fecha_salida) }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

      <td data-label="Fecha_salida - ">{{item.fecha_salida}}</td>
    </tr>
  </table> -->
</ion-content>
